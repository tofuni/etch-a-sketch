<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="base-controls">
                <button class="button" id="eraser">Eraser</button>
                <button class="button" id="rainbow">Rainbow Mode</button>
            </div>
            <div class="shade-controls">
                <button class="button" id="shading">Enable Shading</button>
            </div>
            <div class="slider-container">
                <input type="range" id="slider" name="slider" min="1" max="100" value="16">
                <p id="grid-size">Grid Size: <output id="value"></output></p>
            </div>
            <div class="extra-controls">
                <button class="button" id="grid-lines">Toggle Grid Lines</button>
                <button class="button" id="reset">Reset</button>
            </div>
        </div>
        <div class="grid-container"></div>
    </main>
</body>

</html>
